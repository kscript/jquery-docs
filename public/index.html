<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="<%= BASE_URL %>css/default.css">
    <title>docs</title>
    <script src="<%= BASE_URL %>js/jquery.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but docs doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      var baseUrl = "<%= BASE_URL %>";
    </script>
    <!-- built files will be auto injected -->
    <script>
      $(document).on("click", ".refresh", function(){
        var iframe = $(this).closest(".iframe-box").find("iframe");
        if (iframe.length) {
          iframe[0].contentWindow.location.reload(true);
        }
      });
      $(document).on("click", ".open", function(){
        var iframe = $(this).closest(".iframe-box").find("iframe");
        if (iframe.length) {
          window.open(iframe.attr("src"), '_blank');
        }
      });
    </script>
  </body>
</html>
