<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>params</title>
</head>
<body>
    <div class="" data-name="text">Hello world!</div>
    <p>
        <input name="name">
        <div class="console">
            <pre class="text"></pre>
        </div>
    </p>
    <div>
        更多信息, 请打开控制台查看
    </div>
    <script src="https://kscript.github.io/public/js/jquery.min.js"></script>
    <script src="../js/params.js"></script>
    <script>
        var token = '123';
        myParams({
            url: [
                {
                    hash: function(){
                        return location.hash
                    }
                }
            ],
            form: 'name',
            var: 'token'
        }, function(data){
            $(".console .text").html(JSON.stringify(data.json, null, 2))
            console.log(data);
        });
    </script>
</body>
</html>
