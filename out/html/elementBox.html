<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>elementBox</title>
    <style>
        body{
            padding: 100px 50px;
        }
        .overflow-box span{
            display: inline-block;
        }
        .text-nowrap {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="overflow-box">
        <div class="overflow-item"></div>
        <div class="overflow-tag"></div>
    </div>
    <p>
        <button>增加内容</button>
        <button>减少内容</button>
    </p>
    <div class="text-danger">
            如果 overflow-item 里即将添加的都是 diaplay:inline; 的元素, 建议使用 .text-nowrap 的样式 (见头部style)
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/elementBox.js"></script>
    <script>
        $(document).elementBox({
            width: 300,
            height: 22
        });
        $("button:eq(0)").on("click", function(){
            $(".overflow-item").append($("<span>123456789</span>&nbsp;"));
        });
        $("button:eq(1)").on("click", function(){
            $(".overflow-item :last-child").remove();
        });
    </script>
</body>
</html>
